name: Defensa - Python 3.12 Tests
on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHONPATH: src:.

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest requests fastapi uvicorn httpx nest_asyncio

      - name: Run tests
        run: pytest -q
